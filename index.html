<!DOCTYPE html>

<!-- body.html is optional; elements will be added to your html body after app.js is loaded. -->
<div id="overlay" style="z-index: 2">
  <h3>SCHAU DICH UM / LOOK AROUND</h3>
</div>

<div
  id="audioStartOverlay"
  style="
    position: fixed;
    bottom: 80px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    background: none;
    z-index: 3;
  ">
  <button
    id="startAudioBtn"
    style="
      font-size: 0.9em;
      padding: 0.5em 1em;
      background: rgba(255, 255, 255, 0.85);
      color: #000;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      font-family: 'Nunito', monospace;
    ">
    ðŸŽ§ Audio starten
  </button>
</div>

<div id="recenterButtonContainer" style="position: fixed; bottom: 20px; left: 10px; z-index: 3">
  <img src="./assets/images/handy.png" style="max-width: 100%; height: auto" />
</div>

<a-scene
  reset-button
  landing-page
  xrextras-loading
  xrextras-gesture-detector
  xrextras-runtime-error
  renderer="colorManagement:true"
  gltf-model="dracoDecoderPath: https://cdn.8thwall.com/web/aframe/draco-decoder/"
  xrweb>
  <a-assets>
    <a-asset-item id="hider-wall" src="assets/models/hider-wall.glb"></a-asset-item>
    <a-asset-item id="navmesh-glb" src="./assets/models/nav-mesh.glb"></a-asset-item>

    <a-asset-item id="hintergrund-glb" src="./assets/models/hintergrund.glb"></a-asset-item>
    <a-asset-item id="starrynight-glb" src="./assets/models/starrynight-richtig.glb"></a-asset-item>

    <audio id="vangogh-audio" src="./assets/audio/audio.wav"></audio>
  </a-assets>

  <a-camera id="camera" position="0 1 1"></a-camera>

  <a-entity image-target-portal="name: test2">
    <a-entity
      light="
      type: directional;
      shadowBias: -0.0001
      intensity: 0.65;
      castShadow: true;
      shadowMapHeight:4096;
      shadowMapWidth:4096;
      shadowCameraTop: 20;
      shadowCameraBottom: -20;
      shadowCameraRight: 20;
      shadowCameraLeft: -20;
      target: #model"
      xrextras-attach="target: model; offset: 8 15 4"
      position="1 4.3 2.5"
      shadow>
    </a-entity>

    <a-light type="ambient" intensity="0.4"></a-light>

    <a-entity gltf-model="#hider-wall" my-hider-material></a-entity>

    <a-entity
      class="navmesh"
      gltf-model="#navmesh-glb"
      visible="false"
      scale="0.25 0.25 0.25"
      position="0 -.7 0"></a-entity>

    <a-entity class="hintergrund" gltf-model="#hintergrund-glb" position="0 0 -10"></a-entity>

    <a-entity
      class="starrynight"
      gltf-model="#starrynight-glb"
      animation-mixer
      scale="0.1 0.1 0.1"
      position="0.35 -0.2 -0.4"></a-entity>
  </a-entity>
</a-scene>
</html>
